
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Seasonal Flavor</title>
</head>
<body>
    <h1>Add a New Seasonal Flavor</h1>
    <form method="post">
        Name: <input type="text" name="name"><br>
        Description: <input type="text" name="description"><br>
        Available From: <input type="date" name="avail_start"><br>
        Available To: <input type="date" name="avail_end"><br>
        <input type="submit" value="Add Flavor">
    </form>
</body>
</html>
